<body class="">

    <main class="nav-container">
        <div id="select-box">
            <div id="instructions">
                <h2>Instructions</h2>
                <li type="none">
                    <ul>Select what you wish to download??</ul>
                    <ul>A box will pop up </ul>
                    <ul>Fill the details</ul>
                    <ul>Click Download</ul>
                    <ul>Enjoy</ul>
                </li>

            </div>
            <form action="" method="post" class="row formblock">

                <h4>Select an option to download</h4>
                <!-- <input type="password" name="password" placeholder="password"> -->
                <select name="opt" id="hash" class="col-xm-12">
                    <option value="blank">Select an option</option>
                    <option value="profile">Profile Image</option>
                    <option value="stories">Stories</option>
                    <option value="reels">Reels</option>
                    <option value="hashtag">Hashtag Related Images</option>
                    <option value="highlights">Highlights</option>
                    <option value="post">Posts</option>
                    <option value="pictures">Pictures</option>
                    <option value="igtv">IGTV</option>
                    <option value="test">Test</option>
                </select>
                <div id="blank">
                </div>
                <div id="profile">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username" >
                    <input type="submit" value="Download" class="submit">

                </div>
                <div id="stories">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="reels">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="hashtag">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username" >
                    <input type="text" id="extra" name="extra" placeholder="hashtag" >
                    <input type="date" name="startdate" id="startdate">
                    <input type="date" name="enddate" id="enddate">
                     <input type="submit" value="Download" class="submit"> 
                </div>
                <div id="highlights">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="post">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">

                    <input type="text" id="amount" name="amount" placeholder="how many post?" class="col-xs-12">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="pictures">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="igtv">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div>
                <div id="test">
                    <label for="username">Select the Username</label>
                    <input type="text" name="username" placeholder="username">
                    <input type="submit" value="Download" class="submit">
                </div> {{name}}

            </form>



        </div>
    </main>
